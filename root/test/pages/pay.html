 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>pay Pandadudes</title>
  <link rel="stylesheet" href="../styles/pay.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../styles/header_only.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
  </header>
  <!-- header  ends here -->

  <!-- main body starts here contains billling info and options to pay -->
  <main class="main_cls_mainbody">

    <!-- the sidebar div starts here -->
      <div id="div_id_menu" class="div_cls_menu_hide">
      </div>
<!-- the sidebar div ends here -->

    <!-- billing amount information div starts here -->
    <div class="div_cls_bill">
      <div class="div_cls_amount_info">
        <p class="p_cls">Amount</p>
        <p name="bill_amount" class="p_cls" id="p_id_bill_amount">$50</p>
      </div>
      <div class="div_cls_amount_info">
        <p class="p_cls">discount</p>
        <p class="p_cls" id="p_id_bill_discount">- $10</p>
      </div>
      <div class="div_cls_amount_info">
        <p class="p_cls">Final Amount</p>
        <p class="p_cls" id="p_id_final_billing_amount">amount here</p>
      </div>
    </div>
    <!-- billing amount information div ends here -->


<!-- different paying options and referal code starts here -->

    <!-- 'pay using ' text  starts here      -->
    <div class="div_cls_pay">

      <div class="div_cls_referal">
      <p id="p_id_payusing_text">PAY USING</p>
      <!--'pay using ' text  ends here       -->

      <!-- referal code starts here -->
      <form class="form_cls_referal" action="index.html" method="post">
        <input id="inp_id_referal_code" type="text" placeholder="referal code">
      </form>
      <!-- referal code ends here -->
    </div>

    <div class="div_cls_pay_options">
          <!-- pay option 1 starts here -->
      <div class="div_cls_option_single" id="div_pay_option_1">
        <p>for now we have option1 here</p>
      </div>
      <!-- pay option 1 ends here -->

      <!-- pay option 2 starts here -->

      <div class="div_cls_option_single" id="div_pay_option_2">
        <p>for now we have option2 here</p>
      </div>
      <!-- pay option 2 ends here -->

      <!-- pay option 3 starts here -->
      <div class="div_cls_option_single" id="div_pay_option_3">
        <p>for now we have option3 here</p>
      </div>
      <!-- pay option 3 ends here -->

      <!-- pay option 4 starts here -->
      <div class="div_cls_option_single" id="div_pay_option_2">
        <p>for now we have option4 here</p>
      </div>
      <!-- pay option 4 ends here -->
   </div>

    </div>
  </main>
  <!-- main body ends here contains options to pay -->

  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">

    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->

  <script type="text/javascript" src="../logic/header_only.js"></script>

</body>

</html>
