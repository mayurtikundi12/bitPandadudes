 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile PandaDudes</title>
  <link rel="stylesheet" href="../styles/profile.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../styles/header_only.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
    <!-- the notification option starts here  -->

    <div class="div_cls_notification" id="div_id_notification">
    <a href="#"> <i class="zmdi zmdi-notifications"></i></a>
    <span class="badge" id="span_id_badge_notification">99</span>
    </div>
    <div id="div_id_notification_wrapper">
    </div>
    <!-- the notification option ends here  -->

    <!-- the brand name div starts here -->
    <div class="div_cls_brandheader" id="div_id_brandheader">
      <p id="p_id_brandheader" class="p_cls_brandname">Pandadudes</p>
    </div>
    <!-- the brand name div ends here -->

    <!-- the share div starts here -->
    <div class="div_cls_share" id="div_id_share">
      <i class="zmdi zmdi-share"></i>
      <a href="#"><i class="zmdi zmdi-twitter"></i> </a>
      <a href="#"><i class="zmdi zmdi-facebook"></i> </a>
      <a href="#"><i class="zmdi zmdi-instagram"></i> </a>
      <a href="#"><i class="zmdi zmdi-youtube"></i> </a>
    </div>
    <!-- the share div ends here -->

  </header>
  <!-- header having brand name,share and notification options ends here -->

  <!-- main body starts here contains profile pic username and college info -->
  <main class="main_cls_mainbody">

    <!-- the sidebar div starts here -->
      <div id="div_id_menu" class="div_cls_menu_hide">
      <div class="link">
        <ul class="btn_ul">
          <li>Home</li>
          <li>Account</li>
          <li>About us</li>
          <li>Contact us</li>
          <li>About us</li>
          <li>Contact us</li>
        </ul>
      </div>

      <div id="div_id_arrow">
        <div class="btn_circle">
          <span id="icon_id_arrow" class=" fa fa-chevron-right" ></i>
          <!-- <i class="fa fa-chevron-up" ></i> -->
        </div>
      </div>
      </div>
<!-- the sidebar div ends here -->

    <!-- profile div contains profile pic and username -->
    <div class="div_cls_profile">
      <img src="" alt="profile image here" id="img_id_profile_pic">
      <p id="p_id_profile_username">mayur</p>
    </div>
    <!-- main profile div ends here -->

    <!-- college info form starts here -->
    <div class="div_cls_profile_college">
      <form class="form_cls_profile_college_info" method="post">
        <div class="div_cls_college_info" >
          <label for="college_name">college name</label>
          <input id="inp_id_college_name" type="text" value="" name="college_name" placeholder="college name">
        </div>

        <div class="div_cls_college_info" >
          <label for="college_name">current education level</label>
          <input id="inp_id_education" type="text" value="" name="college_name" placeholder="eg . BTech , Masters,Phd etc">
        </div>


        <div class="div_cls_college_info" >
          <label for="courses">courses</label>
          <input id="inp_id_courses" type="text" value="" name="courses" placeholder="current courses">
        </div>

        <div class="div_cls_college_info" >
          <label for="semester">semester</label>
          <input id="inp_id_semester" type="text" value="" name="semester" placeholder="semester">
        </div>

        <button type="button" name="button" id="btn_id_save_info">Save</button>
      </form>
    </div>
    <!-- college info form ends here -->
  </main>
  <!-- main body ends here-->

  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">

    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->

  <script type="text/javascript" src="../logic/profile.js">

  </script>
  <script type="text/javascript" src="../logic/header_only.js"></script>

</body>

</html>
