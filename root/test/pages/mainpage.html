<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Pandadudes</title>

  <link rel="stylesheet" href="../styles/mainpage.css">
  <link rel="stylesheet" href="../styles/header_only.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header"></header>
  <!-- header having brand name,share and notification options ends here -->


<!-- main body starts here after the header part -->
  <main class="main_cls_mainbody">
    <!-- the sidebar div starts here -->
      <div id="div_id_menu" class="div_cls_menu_hide">
      </div>
<!-- the sidebar div ends here -->

    <!-- the track work div starts here -->
    <div class="div_cls_work" id="div_id_track_work">
      <p id="p_id_track_work" class="p_cls">Track Work</p>
    </div>
    <!-- the track work div starts here -->

    <!-- the new work div starts here -->
    <div class="div_cls_work" id="div_id_new_work">
      <p id="p_id_new_work" class="p_cls">New Work</p>
    </div>
    <!-- the new work div starts here -->
  </main>

  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">
      <p>chatbox</p>
    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->


  <script type="text/javascript" src="../logic/header_only.js">
  </script>
  <script type="text/javascript" src="../logic/mainpage.js"></script>
</body>

</html>
