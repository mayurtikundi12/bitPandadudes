<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Features PandaDudes</title>
  <link rel="stylesheet" href="../styles/accountfeatures.css">
</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
    <!-- the notification option starts here  -->
    <div class="div_cls_notification"> notificationelement code here </div>
    <!-- the notification option ends here  -->

    <!-- the brand name div starts here -->
    <div class="div_cls_brandheader">
      <p id="p_id_brandheader" class="p_cls_brandname">Pandadudes</p>
    </div>
    <!-- the brand name div ends here -->

    <!-- the share div starts here -->
    <div class="div_cls_share">
      <p id="p_id_share" class="p_cls">share</p>
    </div>
    <!-- the share div ends here -->

  </header>
  <!-- header  ends here -->

  <main class="main_cls_mainbody">

    <!-- div containing account features starts here -->
    <div class="div_cls_account_features">

      <!-- div for my order starts here -->
      <div class="div_cls_account_feature_single" id="div_id_account_feature_order">
        <p>My Order</p>
      </div>
      <!-- div for my order ends here -->

      <!-- div for my order security here -->
      <div class="div_cls_account_feature_single" id="div_id_account_feature_security">
        <p>Security</p>
      </div>
      <!-- div for my security ends here -->

      <!-- div for my wallet starts here -->
      <div class="div_cls_account_feature_single" id="div_id_account_feature_wallet">
        <p>My Wallet</p>
      </div>
      <!-- div for my wallet ends here -->

      <!-- div for profile info starts here -->
      <div class="div_cls_account_feature_single" id="div_id_account_feature_profile">
        <p>Profile Info</p>
      </div>
      <!-- div for my profile info ends here -->
    </div>
    <!-- div containing account features ends here -->
      </main>

    <!-- the footer part starts here -->
    <footer class="footer_cls_footer">
      <!-- the chat option starts here -->
      <div class="div_cls_chatbox">
      </div>
      <!-- the chat option ends here  -->
    </footer>
      <!-- the footer part ends here -->

<script type="text/javascript" src="../logic/accountfeatures.js">

</script>
</body>

</html>
