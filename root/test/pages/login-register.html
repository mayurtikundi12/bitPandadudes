<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login/register</title>
  <link rel="stylesheet" href="../styles/login-register.css">
</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
    <!-- the notification option starts here  -->
    <div class="div_cls_notification"> notificationelement code here </div>
    <!-- the notification option ends here  -->

    <!-- the brand name div starts here -->
    <div class="div_cls_brandheader">
      <p id="p_id_brandheader" class="p_cls_brandname">Pandadudes</p>
    </div>
    <!-- the brand name div ends here -->

    <!-- the share div starts here -->
    <div class="div_cls_share">
      <p id="p_id_share" class="p_cls">share</p>
    </div>
    <!-- the share div ends here -->

  </header>
  <!-- header having brand name,share and notification options ends here -->


  <!-- main body starts here after the header part -->
  <main class="main_cls_mainbody">
    <!-- the sidebar div starts here -->
    <div class="div_cls_sidebar">

    </div>
    <!-- the sidebar div ends here -->

    <!-- the form starts here it will contain the login and registration both in same page     -->

    <div class="div_cls_loginreg_form" id="div_cls_loginreg_form">
      <form class="form_cls_login_reg" id="form_id_login_reg" action="" method="post">
        <!-- username starts here -->
        <div class="div_cls_form_field" id="div_cls_form_username">
          <label for="username">username</label>
          <input id="inp_id_username" type="text" name="username" placeholder="username">
        </div>

        <!-- password starts here  -->
        <div class="div_cls_form_field" id="div_cls_form_password">
          <label for="password">password</label>
          <input id="inp_id_password" type="text" name="password" placeholder="password">
        </div>


        <div class="div_cls_form_btn" id="div_id_form_btn_login">
          <button id="btn_id_login" type="button" name="btnlogin">login</button>
        </div>

        <!-- email starts here  -->
        <div class="div_cls_form_field" id="div_cls_form_email">
          <label for="email">email</label>
          <input id="inp_id_email" type="text" name="email" placeholder="email">
        </div>

        <!-- register btn starts here -->
        <div class="div_cls_form_btn" id="div_id_form_btn_register">
          <button id="btn_id_register" type="button" name="button">register</button>
        </div>
      </form>
    </div>
  </main>

  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">
      <p>chatbox</p>
    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->


  <script type="text/javascript" src="../logic/login-register.js">

  </script>
</body>

</html>
