<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>new work Pandadudes</title>
  <link rel="stylesheet" href="../styles/newwork.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../styles/header_only.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->

</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
  </header>
  <!-- header  ends here -->

  <!-- main starts here contains form to get new work data -->
  <main class="main_cls_mainbody">

    <!-- the sidebar div starts here -->
      <div id="div_id_menu" class="div_cls_menu_hide">
      </div>
<!-- the sidebar div ends here -->

    <!-- form div starts here for new work details  -->
    <div class="div_cls_newwork">
      <div class="div_cls_form_steps">
        <button class="btn_cls_form_step " id="btn_id_form_step1"  name="btn_form_step">STEP1</button>
        <button class="btn_cls_form_step " id="btn_id_form_step2" name="btn_form_step">STEP2</button>
        <button class="btn_cls_form_step " id="btn_id_form_step3" name="btn_form_step">STEP3</button>
      </div>

      <!-- actual form starts here -->
      <form class="form_cls_newwork" id="form_id_newwork" method="post">

        <!-- div for step 1 form details gathering starts here -->
        <div class="div_cls_form" id="div_id_form_step1">
          <!-- work title -->

          <div class="div_cls_input_container">
          <label class="form_cls_element label" for="work_title">Work Title</label>
          <input class="form_cls_element input" type="text" id="inp_id_work_title" name="work_title" value="" placeholder="project title">
          </div>
          <!-- work expected time deadline -->
          <div class="div_cls_input_container">
          <label class="form_cls_element label" for="work_deadline">Work Deadline</label>
          <input class="form_cls_element input" type="date"id="inp_id_work_deadline" name="work_deadline">
          </div>

          <!-- work submission url -->
          <div class="div_cls_input_container"><label class="form_cls_element label" for="work_submission_url">Work Submission URL</label>
          <input class="form_cls_element input" type="url" id="inp_id_work_submission_url" name="work_submission_url">
        </div>
        </div>
        <!-- div for step 1 form details gathering ends here -->



        <!-- div for step 2 form details gathering starts here -->
        <div class="div_cls_form" id="div_id_form_step2">

          <!-- work details -->
          <div class="div_cls_input_container">
            <label class="form_cls_element label" for="work_details">Work Details</label>
          <textarea class="form_cls_element input" name="work_details" id="inp_id_work_details" placeholder="please write complete details"></textarea>
        </div>
          <!-- work upload related files -->
          <div class="div_cls_input_container" id="ptext">
            <p class="form_cls_element" id="p_id_text" >uplaod project related files or study material</p>
          </div>
            <div class="div_cls_input_container ">
              <label class="form_cls_element label" for="work_file upload">Uplaoad</label>
            <input class="form_cls_element input" type="file" id="inp_id_upload_file" name="upload">
          </div>


      </div>
        <!-- div for step 2 form details gathering ends here -->

        <!-- div for step 3 form details gathering starts here -->
        <div class="div_cls_form" id="div_id_form_step3">
          <!-- work special reuirements -->
          <div class="div_cls_input_container laststep">
            <label class="form_cls_element label" for="work_special_request">Special Requests</label>
          <textarea class="form_cls_element input" id="inp_id_special_request" name="work_special_request" placeholder="please write any special requirements that you want to benefit"></textarea>
        </div>
      </div>
        <!-- div for step 3 form details gathering ends here -->

        <button type="submit" name="sumbit_work" id="btn_id_submit_newwork">NEXT</button>
      </form>
      <!-- actual form ends here -->
    </div>
    <!-- form div ends here -->
  </main>
  <!-- main ends here -->


  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">

    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->

<script src="../logic/newwork.js" charset="utf-8"></script>
<script type="text/javascript" src="../logic/header_only.js"></script>

</body>

</html>
