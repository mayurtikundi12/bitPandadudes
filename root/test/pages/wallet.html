 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wallet PandaDudes</title>
  <link rel="stylesheet" href="../styles/wallet.css">
</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
    <!-- the notification option starts here  -->
    <div class="div_cls_notification"> notificationelement code here </div>
    <!-- the notification option ends here  -->

    <!-- the brand name div starts here -->
    <div class="div_cls_brandheader">
      <p id="p_id_brandheader" class="p_cls_brandname">Pandadudes</p>
    </div>
    <!-- the brand name div ends here -->

    <!-- the share div starts here -->
    <div class="div_cls_share">
      <p id="p_id_share" class="p_cls">share</p>
    </div>
    <!-- the share div ends here -->

  </header>
  <!-- header having brand name,share and notification options ends here -->

  <main class="main_cls_mainbody">
    <!-- the main wallet balance div starts here -->
    <div class="div_cls_wallet_info">
      <p id="p_id_wallet_text">Current Balance</p>
      <p id="p_id_wallet_money">$50</p>
    </div>
    <!-- the main wallet balance div ends here -->

    <!-- the account balance history starts here -->
    <div class="div_cls_wallet_table">
        <table class="table_cls_wallet_table">
          <thead class="thead_cls_wallet_data">
            <th>Date</th>
            <th>Amount</th>
            <th>Title</th>
            <th>status</th>
          </thead>
          <tbody class="tbody_cls_wallet_data">
            <tr class="tr_cls_wallet_data">
              <td>data1</td>
              <td>data2</td>
              <td>data3</td>
              <td>data4</td>
            </tr>
          </tbody>
        </table>
    </div>
    <!-- the account balance history ends here -->
</main>
<!-- main ends here -->


    <!-- the footer part starts here -->
    <footer class="footer_cls_footer">
      <!-- the chat option starts here -->
      <div class="div_cls_chatbox">

      </div>
      <!-- the chat option ends here  -->
    </footer>
    <!-- the footer part ends here -->

</body>

</html>
