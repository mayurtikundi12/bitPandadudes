<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>security PandaDudes</title>
  <link rel="stylesheet" href="../styles/security.css">
</head>

<body class="body_cls_body">
  <!-- header having brand name,share and notification options starts here -->
  <header class="header_cls_header">
    <!-- the notification option starts here  -->
    <div class="div_cls_notification"> notificationelement code here </div>
    <!-- the notification option ends here  -->

    <!-- the brand name div starts here -->
    <div class="div_cls_brandheader">
      <p id="p_id_brandheader" class="p_cls_brandname">Pandadudes</p>
    </div>
    <!-- the brand name div ends here -->

    <!-- the share div starts here -->
    <div class="div_cls_share">
      <p id="p_id_share" class="p_cls">share</p>
    </div>
    <!-- the share div ends here -->

  </header>
  <!-- header having brand name,share and notification options ends here -->

  <!-- main body starts here contains form to get security related information -->
  <main class="main_cls_mainbody">
    <div class="div_cls_security">
      <form class="form_cls_security" method="post">
        <!-- username starts here -->
        <p>username here</p>
        <!-- username ends here -->

        <!-- old password starts here -->
        <div class="div_cls_security_form_element" id="div_id_security_old_password">
          <label for="old_password">Old Password</label>
          <input id="inp_id_old_password" type="text" name="old_password" placeholder="old password" >
        </div>
        <!-- old password ends here -->


        <!-- password starts here -->
        <div class="div_cls_security_form_element" id="div_id_security_password">
          <label for="password">New Password</label>
          <input id="inp_id_new_password" type="text" name="password" placeholder="password" >
        </div>
        <!-- password ends here -->

        <!-- mobile number starts here -->
        <div class="div_cls_security_form_element" id="div_id_security_mobileno">
          <label for="mobileno">Mobile Number</label>
          <input id="inp_id_mobileno" type="number" name="mobileno" placeholder="write with country code" >
        </div>
        <!-- mobile number ends here -->

        <button id="btn_id_save_security" type="button" name="savechanges">Save Changes</button>
      </form>
    </div>
  </main>
  <!-- main body ends here-->

  <!-- the footer part starts here -->
  <footer class="footer_cls_footer">
    <!-- the chat option starts here -->
    <div class="div_cls_chatbox">

    </div>
    <!-- the chat option ends here  -->
  </footer>
  <!-- the footer part ends here -->


  <script type="text/javascript" src="../logic/security.js">

  </script>
</body>

</html>
