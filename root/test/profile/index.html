<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="profile.css">
  </head>
  <body>

    <div class="profile_container">

      <div class="profile_image">
        <img src="profile.jpeg" alt="profile_image">
      </div>

<!-- Personal details form................. -->

<form class="personal_details_form" action="index.html" method="post">
<div class="form_heading">
  <h4>Personal Details</h4>
</div>
  <div class="firstName">
    <input type="text" name="firstName" value="">
    <label for="firstName">First Name</label>
    </div>

<div class="lastName">
<input type="text" name="lastName" value="">
<label for="lastName">Last Name</label>
</div>

<div class="Email">
  <input type="email" name="course" value="">
  <label for="course">Email</label>
</div>

<div class="dob">
  <input type="text" name="dob" value="">
  <label for="dob">Date of Birth (xx/xx/xxxx)</label>
</div>

<button class="next_btn "type="button" name="next">Next</button>
</form>





<!-- Education details form................. -->

<form action="" class="education_details_form" action="index.html" method="post">
<div class="form_heading">
  <h4>Education Details</h4>
</div>
  <div class="college_name">
    <input type="text" name="collegeName" value="">
    <label for="collegeName">College Name</label>
    </div>

<div class="qualification">
<input type="text" name="qualification" value="">
<label for="qualification">Qualification</label>
</div>

<div class="course">
  <input type="text" name="course" value="">
  <label for="course">Course</label>
</div>

<div class="semester">
  <input type="text" name="semester" value="">
  <label for="semester">Semester</label>
</div>

<button class="back_btn" type="button" name="back">back</button>

<button class="save_btn" type="submit" name="save">Save</button>
</form>







    </div>

<script src="profile.js" charset="utf-8"></script>
